<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>My App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/style.css" >
	</head>
	<body>
				 
		<div class="container mt-4">
		
		 <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        
        	<a th:href="@{/user}">List User</a>
		
			<form th:action="@{/main}" method="post" enctype="multipart/form-data">
				
				<input type="text" placeholder="Title" name="title">
				<input type="text" placeholder="Tag" name="tag">
				<input type="file" name="file">
				<button type="submit">Add</button>
			</form>
		</div>
		
		<!-- filter -->
		<div class="container mt-4">
		<form th:action="main" method="get">
			<input type="text" th:value="${filter}" name="filter">
			<button type="submit">Filter</button>
		</form>
		</div>
		
		<!-- Table -->
		<div class="container col-8">
	
			<h2>List of message</h2>
				
			<table>
				<thead>
					<tr>
						<th>id</th>
						<th>Title</th>
						<th>Tag</th>
						<th>Image</th>
					</tr>
				</thead>
				
					<tr th:each = "tempMessage : ${messages}">
						<td th:text="${tempMessage.id}"></td>
						<td th:text="${tempMessage.title}"></td>
						<td th:text="${tempMessage.tag}"></td>
						<td>
						<div th:if="${tempMessage.filename}">
						  	<img th:src="@{/img/${tempMessage.filename}}">
						</div>
						</td>
					</tr>
			</table>
			
			
		
		</div>
	</body>
</html>
