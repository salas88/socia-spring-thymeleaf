<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Profile Page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="/">My App</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		    </li>
		     <li class="nav-item">
		        <a class="nav-link" th:href="@{/main}">Messages</span></a>
		    </li>
		     <li class="nav-item">
		        <a class="nav-link" th:href="@{/user/profile}">Profile</span></a>
		    </li>
		     <li class="nav-item">
		        <a class="nav-link" th:href="@{/login}">Login</span></a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link" th:href="@{/registration}">Registration</span></a>
		    </li>
		   </ul>
		  </div>
		  <form class="form-inline my-2 my-lg-0 ml-3" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign out</button>
 		</form>
	 	</nav>
	 	
	 	
	 	<div class="container">
	   
			<form class="form-group col-6"  method="post" th:action="@{/user/profile/save}"> 
			
				<h2 class="mt-4 mb-4"><var th:text="${username}"></var></h2>
				
				 <input type="text" class="form-control mb-4" name="email" th:value="${email}"/>      
				   <input type="password" name="password"  class="form-control" /> 
				 <div> <small id="emailHelp" class="form-text text-muted mb-2 mt-0">We'll never share your password with anyone else.</small></div> 
				   <input  class="btn btn-primary" type="submit" value="Save"/> 
				         
				    </form>
				    </div>
		       			 
	</body>
</html>
